<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTunes ðŸ“š</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .container {
            background: #ffffff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 4350px;
            box-sizing: border-box; /* Add this line */
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BookTunes ðŸ“š</h1>
        <form id="bookForm">
            <input type="text" id="bookName" placeholder="Enter a book name" required>
            <button type="submit">Get Playlist</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('bookForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent form from reloading the page

            const bookName = document.getElementById('bookName').value;
            const resultDiv = document.getElementById('result');

            resultDiv.textContent = "Fetching playlist...";

            const clientId = '5451b14ccf484873b919aafa4e11c0f8';
            const clientSecret = '448a0e5ff38f4a92be76a4b12cab687a';

            try {
                const token = await getAccessToken(clientId, clientSecret);
                const playlists = await searchPlaylists(token, bookName);
                
                if (playlists.length === 0) {
                    resultDiv.textContent = "No playlists found.";
                } else {
                    resultDiv.innerHTML = playlists.map(playlist => `
                        <div>
                            <a href="${playlist.external_urls.spotify}" target="_blank">${playlist.name}</a>
                        </div>
                    `).join('');
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });

        async function getAccessToken(clientId, clientSecret) {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret),
                },
                body: 'grant_type=client_credentials'
            });

            const data = await response.json();
            return data.access_token;
        }

        async function searchPlaylists(token, query) {
            const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=playlist`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            const data = await response.json();
            return data.playlists.items;
        }
    </script>
</body>
</html>
